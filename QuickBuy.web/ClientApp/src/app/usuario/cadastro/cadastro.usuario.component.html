<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-3 login">Criar Conta</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail"
           name="email" placeholder="Informe o seu email"
           class="form-control mb-3"
           #email="ngModel"
           [ngClass]="{
           'is-invalid':email.invalid && (email.dirty || email.touched),
           'is-valid':email.valid && (email.dirty || email.touched)
           }"
           [(ngModel)]="usuario.email"
           email
           required />
    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email deve ser preenchido
      </div>
      <div *ngIf="email.errors.email">
        Email nao está no formato incorreto
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" placeholder="Informe a senha"
           name="senha" class="form-control mb-3"
           #senha="ngModel"
           [(ngModel)]="usuario.senha"
           [ngClass]="{
           'is-invalid':senha.invalid && (senha.dirty || senha.touched),
           'is-valid':senha.valid && (senha.dirty || senha.touched)
           }"
           required />
    <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha deve ser preenchida
      </div>
    </div>

    <label for="inputNome" class="sr-only">Nome</label>
    <input type="text" id="inputNome"
           name="nome" placeholder="Informe o seu nome"
           class="form-control mb-3"
           #nome="ngModel"
           [ngClass]="{
           'is-invalid':nome.invalid && (nome.dirty || nome.touched),
           'is-valid':nome.valid && (nome.dirty || nome.touched)
           }"
           [(ngModel)]="usuario.nome"
           required />
    <div class="invalid-feedback mb-2" *ngIf="nome.invalid && (nome.dirty || nome.touched)">
      <div *ngIf="nome.errors.required">
        Nome deve ser preenchido
      </div>
    </div>

    <label for="inputSobrenome" class="sr-only">Sobrenome</label>
    <input type="text" id="inputSobrenome"
           name="sobrenome" placeholder="Informe o seu Sobrenome"
           class="form-control mb-3"
           #sobrenome="ngModel"
           [ngClass]="{
           'is-invalid':sobrenome.invalid && (sobrenome.dirty || sobrenome.touched),
           'is-valid':sobrenome.valid && (sobrenome.dirty || sobrenome.touched)
           }"
           [(ngModel)]="usuario.sobrenome"
           required />
    <div class="invalid-feedback mb-2" *ngIf="sobrenome.invalid && (sobrenome.dirty || sobrenome.touched)">
      <div *ngIf="sobrenome.errors.required">
        Sobrenome deve ser preenchido
      </div>
    </div>

    <button class="btn btn-primary btn-block" (click)="cadastrar()" type="submit" [disabled]="ativa_spiner">
      <span class="spinner-border spinner-border-sm" role="status" *ngIf="ativa_spiner" aria-hidden="true"></span>
      Cadastrar
    </button>
    <a [routerLink]='["/entrar"]'>Voltar</a>
    <div class="alert alert-danger" *ngIf="mensagem">
      {{mensagem}}
    </div>
    <div class="alert alert-success" *ngIf="usuarioCadastrado">
      Usuario Cadastrado com sucesso<a class="alert-link"  [routerLink]='["/entrar"]'>Clique aqui para acessar</a> para entrar no sistema.
    </div>
    <img src="../../../assets/BUY-NOW.png" [title]="titulo" />
    <!--<div class="alert alert-danger" role="alert" *ngIf="usuarioAutenticado">
    This is a danger alert—check it out!
  </div>-->
  </form>
</div>
